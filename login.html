<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhardsystex - Login</title>
    <meta name="description"
        content="Sistema de ticketería innovador para la gestión eficiente de soporte técnico, reclamos y garantías. Automatiza la atención al cliente con tecnología de punta, respaldado por años de experiencia en soluciones TI especializadas.">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style-login.css">
    <link rel="icon" href="./recursos/iconos/icon-robot.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2185a48098.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="iniciosesion">
        <div class="container-image">
            <img src="./recursos/logos/icon-logo.webp" alt="logo_keyfacil" id="logoempresa">
        </div>
        <form action="./php/login.php" id="formLogin" method="POST">
            <div class="entradaLogin label-bonito">
                <div class="icono-font">
                    <i class="fa-solid fa-user"></i>
                    <label for="correo">Usuario</label>
                </div>
                <input type="email" class="textoentrada inpt-global-style" id="correo" name="correo"
                    placeholder="Usuario" required>
            </div>
            <div class="entradaLogin label-bonito" id="entradaContra">
                <div class="icono-font">
                    <i class="fa-solid fa-lock"></i>
                    <label for="contra">Contraseña</label>
                </div>
                <div class="pwd-container">
                    <input type="password" class="textoentrada inpt-global-style contraClass" id="contra" name="contra"
                        placeholder="Contraseña" minlength="6" maxlength="12" pattern=".{6,12}" required>
                    <button type="button" id="btnMostrarContra" class="btn-show-container">
                        <i class="fa-regular fa-eye iconoOjoAbierto"></i>
                        <i style="display: none;" class="fa-regular fa-eye-slash iconoOjoCerrado"></i>
                    </button>
                </div>
            </div>
            <button type="submit" id="btnIniciar">
                Iniciar Sesión
            </button>
        </form>
        <div id="recuperar">
            <a href="">¿Olvido su contraseña?</a>
        </div>
    </div>

    <div id="opacidadAzul">
        <div id="robotContainer">
            <img src="./recursos/iconos/icon-robot.webp" alt="Robot Icon" id="robotImage">
        </div>
    </div>

    <div class="overlay">
        <!-- Modales de mensajes interactivos -->
        <!-- Modal de exito -->
        <div id="successModal" class="dialog hidden">
            <div class="dialog-content dialog-success">
                <div class="flex flex-col items-center justify-center gap-4 py-6">
                    <div class="flex h-12 w-12 items-center justify-center rounded-full">
                        <svg class="icon-check h-8 w-8 text-green-500" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <path d="m9 12 2 2 4-4" />
                        </svg>
                    </div>
                    <div class="space-y-1 text-center">
                        <h2 class="dialog-title text-lg font-medium">Éxito</h2>
                        <p class="dialog-description">La operación se ha completado correctamente.</p>
                    </div>
                </div>
                <div class="dialog-footer">
                    <button id="closeSuccessModal" type="button" class="button-primary">Cerrar</button>
                </div>
            </div>
        </div>

        <!-- Modal de error -->
        <div id="errorModal" class="dialog hidden">
            <div class="dialog-content dialog-error">
                <div class="flex flex-col items-center justify-center gap-4 py-6">
                    <div class="flex h-12 w-12 items-center justify-center rounded-full">
                        <svg class="icon-alert h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" x2="12" y1="8" y2="12" />
                            <line x1="12" x2="12.01" y1="16" y2="16" />
                        </svg>
                    </div>
                    <div class="space-y-1 text-center">
                        <h2 class="dialog-title text-lg font-medium">Error</h2>
                        <p class="dialog-description">Hubo un error en la operación.</p>
                    </div>
                </div>
                <div class="dialog-footer">
                    <button id="closeErrorModal" type="button" class="button-primary">Cerrar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Prevención -->
        <div id="warningModal" class="dialog hidden">
            <div class="dialog-content dialog-warning">
                <div class="flex flex-col items-center justify-center gap-4 py-6">
                    <div class="flex h-12 w-12 items-center justify-center rounded-full">
                        <svg class="icon-warning h-8 w-8 text-yellow-500" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" x2="12" y1="8" y2="12" />
                            <line x1="12" x2="12" y1="16" y2="16" />
                        </svg>
                    </div>
                    <div class="space-y-1 text-center">
                        <h2 class="dialog-title text-lg font-medium">Advertencia</h2>
                        <p class="dialog-description">Esta es una advertencia sobre la operación.</p>
                    </div>
                </div>
                <div class="dialog-footer">
                    <button id="closeWarningModal" type="button" class="button-primary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
